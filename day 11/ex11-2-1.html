<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼을 누르면 그림을 그려줘요</title>
    <style>
        body {margin: 0 ; left: 0; background-color: lightblue;}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="420px" height="420px"
    style="background: white; margin:20px;"></canvas>
    <button onclick="fn_draw_borad()">그려!</button>
    <button onclick="fn_rect()">사각형</button>
    <script>
        let bw = 400;
        let bh = 400;
        let p = 10;
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext('2d');
        function fn_draw_borad(){
         //가로 10줄
         for(let i = 0; i <= bw; i+=40){
            context.moveTo(p, i + p);
            context.lineTo(p + bw, i + p);
         }
         context.strokeStyle = 'black';
         context.stroke();
        
         for(let i = 0; i <= bh; i+=40){
            context.moveTo(i + p, p);
            context.lineTo(i +  p, p + bh );
         }
         context.strokeStyle = 'black';
         context.stroke();
    
         
        }
        function fn_rect(){
            context.beginPath();
            context.fillStyle = 'violet';
            context.rect(50, 50, 40, 40);
            context.fill();
        }
    </script>
</body>
</html>
