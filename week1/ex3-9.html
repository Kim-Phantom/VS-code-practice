<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>

</head>
<body>
    <h3>좋아하는걸 골라보세요</h3>
    <hr>
    <form action=""method="get">
       짜장면 : <input type="checkbox" name="food" value="1"> 
       짬뽕 : <input type="checkbox" name="food" value="2">
       햄버거 : <input type="checkbox" name="food" value="3">
       <hr>
       <h3>하나만 가능</h3>
       남 : <input type="radio" name="gender" value="M">
       여 : <input type="radio" name="gender" value="W">
       <select name= "sel">
             <option value="A">선택 1</option>
             <option value="B">선택 2</option>
             <option value="C">선택 3</option>
       </select>
       
       
       
       <input type="submit" value="전송">
      
    </form>

</body>
</html>
