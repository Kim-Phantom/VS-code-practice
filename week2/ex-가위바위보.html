<!DOCTYPE html>
<html lang="en">
<head>

<meta charset = "UTF-8">
<title> 가위바위보 </title>
<script>
  
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	let game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
	let userNum;
    let com = Math.ceil( Math.random() * 3 );
	//랜덤함수를 활용하여 가위바위보 게임을 만들어보세요 ^^ 
    //1 dlqfurdp eogks cnffur
	document.write("<img src='img/math_com_" + com + ".jpg'>");
    //사용자 입력의 가위,바위,보 를 ->1, 2, 3 으로
    //사용자 입력의 가위,바위,보 를 ->1, 2, 2 으로
    //이기는 모든 경우의수
    //지는 모든 경우의수
    //비기는 모든 경우의수
    //3 조건에 따른 game_1,2,3.jpg 출력
    switch(game){
        case("가위"): userNum = 1; 
        break
        case("바위"): userNum = 2;
        break
        case("보"): userNum = 3;
        break
        default:
        alert("다시 입력하세요");
        
    }
    document.write("<img src='img/math_user_" +  userNum + ".jpg'>");
    if(userNum == 1 && com == 3 || userNum == 2 && com == 1 || userNum == 3 && com == 2){
      document.write("<img src='img/win.jpg'>");
           
    }else if(userNum == 1 && com == 2 ||userNum == 2 && com == 3 || userNum == 3 && com == 1){
        document.write("<img src='img/lose.jpg'>");

    }else{
        document.write("<img src='img/draw.jpg'>");
    }
</script>
</head>
