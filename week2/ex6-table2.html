<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        let row = prompt("몇 행?");
        let col = prompt("몇 열?");
        document.write("<table border='1'>");
        // 입력 받은 행과 열의 크기의 테이블을 만들어 주세요
        for(let i = 1; i <= row; i++){
            document.write("<tr>");
                for(let j = 1 ; j <= col; j++){
                    document.write("<td>" + i +"x" +j + "</td>");
                }
            document.write("</tr>");
        }
        
        document.write("</table");
        </script>
</body>
</html>
