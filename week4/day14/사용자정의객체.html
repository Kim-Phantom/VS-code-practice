<!DOCTYPE html>
<html lang="en">
<head>

    <title>javascript object</title>
</head>
<body>
    <script>
        //객체 선언
        let place01 = new Obfect();
        place01.name = "미래융합교육원";
        place01.add = "대전 서구 둔산동 1221번지";
        place01.hp = "0424719222";

            alert("출책!");

            alert("출책!");

        console.log(place01);
        place01.check(); //객체의 함수 사용
        for(let k in place01){

        }
        //객체 선언방법 2
        let place02 = {
            name : "우리집"
            ,addr : "대종로71x"
            ,hp : "0421234567"
            ,go : function (){
                //객체에서 this는 객체 자신을 의미함
                connsole.log(this.name + "에 가자");
            }
        };
        console.log(place02);
        let place03 = {}; //비어있는 객체
        place03.name = "음식점";
        console.log(place03);
        place03["name"] = "음식점2";
        console.log(place03);
    </script>
